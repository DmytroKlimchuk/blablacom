<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>BlaBla.com</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body class="debug">

<!-- -------------------------HEADER ----------------------- -->
    <div class="container-fluid container-fluid--red container-fluid--border">
        <div class="container">

            <div class="row">

                <header class="page-header clearfix">

                    <div class="col-lg-3 col-lg-offset-1">
                        <div class="logo">
                            <a href="/" class="logo__link" title="BlaBla.com">
                                <img src="img/logo.png" alt="BlaBla.com">
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-4 col-lg-offset-1">
                        <div class="search-box">
                            <form action="#" class="form form--search" method="get">
                                <button type="submit" class="form__button form__button--search"></button>
                                <input type="search" class="form__text">
                            </form>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="phone-info">
                            <p class="phone-info__text">Call now: 1(310) 735 0699</p>
                            <p class="phone-info__text">Toll free: 1(888) 387 3081</p>
                        </div>
                    </div>
                </header>

            </div>

        </div>
    </div>
<!-- END  -------------------------HEADER ----------------------- -->

<!-- -------------------------CONTACT SECTION ----------------------- -->
    <div class="container-fluid container-fluid--red">
        <div class="container">

            <div class="row">
                <section class="contact">

                    <div class="col-lg-9">

                        <div class="contact-form">
                            <h2 class="contact-form__title contact__title">Contact form</h2>

                            <form action="" class="form">
                                <div class="row">

                                    <div class="col-lg-4">
                                        <input name="name" type="text" class="form__text" placeholder="name">
                                        <input name="email" type="email" class="form__text" placeholder="email">
                                        <input name="phone" type="tel" class="form__text" placeholder="phone">
                                    </div>
                                    <div class="col-lg-8">
                                        <textarea name="comment" placeholder="comment" class="form__textarea"></textarea>
                                        <button name="submit" class="form__button btn">Send</button>
                                    </div>

                                </div>

                            </form>

                        </div>

                    </div>
                    <div class="col-lg-3">

                        <div class="contact-us">
                            <h2 class="contuct-us__title contact__title">Contact Us</h2>
                            <div class="phone-info">
                                <p class="phone-info__text">Call now: 1(310) 735 0699</p>
                                <p class="phone-info__text">Toll free: 1(888) 387 3081</p>
                            </div>
                            <div class="social">
                                <a href="#" class="social__link social__link--fb">facebook</a>
                                <a href="#" class="social__link social__link--tw">twitter</a>
                                <a href="#" class="social__link social__link--inst">instagram</a>
                            </div>
                        </div>

                    </div>

                </section>
            </div>

        </div>
    </div>
<!-- END -------------------------CONTACT SECTION ----------------------- -->

</body>
</html>
